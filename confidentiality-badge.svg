<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="#059669"/>

  <!-- Lock icon -->
  <g transform="translate(30, 20)">
    <!-- Lock body -->
    <rect x="5" y="15" width="20" height="20" rx="3" fill="#fff" opacity="0.9"/>
    <!-- Lock shackle -->
    <path d="M10 15 L10 10 C10 6 12 4 15 4 C18 4 20 6 20 10 L20 15"
          stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
    <!-- Keyhole -->
    <circle cx="15" cy="23" r="2" fill="#059669"/>
    <rect x="14" y="24" width="2" height="4" fill="#059669"/>
  </g>

  <!-- Text -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#fff">
    CONFIDENTIALITY
  </text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#d1fae5">
    100% Assured
  </text>
</svg>